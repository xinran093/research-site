{% include base_path %}

<div class="masthead" style="width:100vw; margin-left:calc(50% - 50vw); margin-right:calc(50% - 50vw);">
  <div class="masthead__inner-wrap">
    <div class="masthead__menu">
      <nav id="site-nav" class="greedy-nav">
        <ul class="visible-links" style="display:flex; flex-wrap:nowrap; overflow-x:auto; gap:1.2rem; width:100%; align-items:center; justify-content:flex-start; white-space:nowrap; padding:0 1.5vw; box-sizing:border-box;">
  <li class="masthead__menu-item" style="font-weight: bold; letter-spacing: 0.1em; padding-left: 0; margin-left: 0; margin-right:auto; min-width:fit-content;">
    <a href="/">XINRAN ZHU</a>
  </li>
  {% for link in site.data.navigation.main %}
    {% if link.title != 'New' %}
      {% if link.url contains 'http' %}
        {% assign domain = '' %}
      {% else %}
        {% assign domain = base_path %}
      {% endif %}
      <li class="masthead__menu-item" style="min-width:fit-content;">
        <a href="{{ domain }}{{ link.url }}"{% if page.nav_active == link.nav_id %} class="active"{% endif %}>{{ link.title }}</a>
      </li>
    {% endif %}
  {% endfor %}
</ul>
      </nav>
    </div>
  </div>
</div>

<style>
@media (max-width: 1100px) {
  .masthead__menu .visible-links {
    gap: 1rem !important;
    overflow-x: auto !important;
    white-space: nowrap !important;
    min-width: 600px;
    flex-wrap: nowrap !important;
    padding-bottom: 2px;
    scrollbar-width: thin;
  }
  .masthead__menu .masthead__menu-item {
    white-space: nowrap !important;
  }
}
@media (max-width: 700px) {
  .masthead__menu .visible-links {
    gap: 0.5rem !important;
    font-size: 0.98rem !important;
    min-width: 320px;
  }
  .masthead__menu .masthead__menu-item {
    padding: 0.15rem 0 !important;
    margin: 0 !important;
  }
}
html, body {
  max-width: 100vw;
  overflow-x: hidden;
}
</style>
